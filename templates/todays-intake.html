<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Today's Entries</h1>
    <table>
        <tr>
          <th>Time</th>
          <th>Food Item</th>
          <th>Amount</th>
          <th>Calories</th>
          <th>Edit/Delete</th>
          <th>More Information</th>
        </tr>
        {% for instance in user_information %}
            <tr>
                <td>{{ instance["time"] }}</td>
                <td>{{ instance["food_item"] }}</td>
                <td>{{ instance["amount"] }}</td>
                <td>{{ instance["calories"] }}</td>

                <td>
                    <a href="{{ '/edit/%s' %instance.rowid }}">Edit</a>
                    <a href="{{ '/delete/%s' %instance.rowid }}">Delete</a>
                </td>

                <td>
                    <a href="{{ '/more-information/%s' %instance.rowid }}">More</a>
                </td>
            </tr>
        {% endfor %}
      </table>  

      <p>Today's Calories: {{ todays_calories }}</p>

      <a href="/">Home</a>

</body>
