<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form action="/home" method="POST">
        <input type="test" name="search_username" placeholder="Search Username">
        <input type="submit" value="Search">
    </form>

    <h1>Your Entries</h1>
    <table>
        <tr>
          <th>Username</th>
          <th>Time</th>
          <th>Food Item</th>
          <th>Amount</th>
          <th>Calories</th>
          <th>Edit/Delete</th>
          <th>More Information</th>
        </tr>
        {% for instance in user_information %}
            <tr>
                <td>{{ instance["username"] }}</td>
                <td>{{ instance["time"] }}</td>
                <td>{{ instance["food_item"] }}</td>
                <td>{{ instance["amount"] }}</td>
                <td>{{ instance["calories"] }}</td>

                <td>
                    <a href="{{ '/edit/%s' %instance.rowid }}">Edit</a>
                    <a href="{{ '/delete/%s' %instance.rowid }}">Delete</a>
                </td>

                <td>
                    <a href="{{ '/more-information/%s' %instance.rowid }}">More</a>
                </td>
            </tr>
        {% endfor %}
      </table>  

      <a href="{{ '/todays-intake/%s' %username }}">Today's Intake</a>
</body>
</html>
